<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8">

  <title>My NotFound Page Example</title>

  <script id="sap-ui-bootstrap" 
    src="/../resources/sap-ui-core.js" 
    data-sap-ui-oninit="main()"
    data-sap-ui-libs="sap.m"
    data-sap-ui-preload="async"
    data-sap-ui-theme="sap_bluecrystal" 
    data-sap-ui-compatVersion="edge">
  </script>
  <script>
    var main = function(){
        var oTweakedMessagePage = new sap.m.MessagePage({
            icon : "sap-icon://doctor",
            title : "Something went wrong",
            text : "404! Call the doctor...",
            customDescription : new sap.m.Link({text : "...or click here to get back to main page"})
        })
        new sap.m.Shell({
          app : oTweakedMessagePage  
        }).placeAt("content");
        
    }
  </script>
</head>

<body class="sapUiBody" role="application">
  <div id="content"></div>
</body>

</html>
